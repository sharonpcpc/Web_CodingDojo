<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label for="Question 1">First Name*</label>
            <input type="text" name="First name" id="Question 1">
        </div>
        <div>
            <label for="Question 2">Last Name*</label>
            <input type="text" name="Last name" id="Question 2">
        </div>
        <div>
            <label for="Question 3">Email Address*</label>
            <input type="text" name="Email Address" id="Question 3">
        </div>
        <div>
            <label for="Question 4">Password*</label>
            <input type="password" name="Password" id="Question 4">
        </div>
        <div>
            <label for="Question 5">Confirm Password*</label>
            <input type="password" name="ConfirmPassword" id="Question 5">
        </div>
        <div>
            <label for="Question 6">Birthday</label>
            <input type="date" name="Birthday" id="Question 6">
        </div>
        <div>
            <p>Gender Identity</p>
            <input type="radio" name="Gender Identity" id="Question7_Male">
            <label for="Question7_Male">Male</label>
            <input type="radio" name="Gender Identity" id="Question7_Female">
            <label for="Question7_Female">Female</label>
            <input type="radio" name="Gender Identity" id="Question7_Non_binary">
            <label for="Question7_Non_binary">Non-Binary</label>
            <input type="radio" name="Gender Identity" id="Question7_No_Answer">
            <label for="Question7_No_Answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short descrription about myself:</p>
            <textarea></textarea> 
        </div>
        <div>
            <label for="Question_8">Favorite language</label>
            <select name="Favorite Language" id="Question_8">
                <option>Python</option>
                <option>JavaScript</option>
                <option>CSS</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <h3>Would you like to receive periodic email updates?*</h3>
            <input type="checkbox" name="Email updates" id="Question_9">
            <label for="Question_9">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>   
            <p>*Indicates a required field</p>
        </div>





    </body>
</html>
